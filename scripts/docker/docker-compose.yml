version: '3.8'

services:
  backend:
    build:
      context: ../../
      dockerfile: scripts/docker/Dockerfile.backend
    container_name: newborn-nest-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - CORS_ORIGIN=http://localhost
    ports:
      - "5000:5000"
    volumes:
      # Persist patient data
      - backend-data:/app/data
      - backend-logs:/app/logs
    networks:
      - newborn-nest-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../../
      dockerfile: scripts/docker/Dockerfile.frontend
    container_name: newborn-nest-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - newborn-nest-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  newborn-nest-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  backend-logs:
    driver: local
