apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: newborn-nest-ingress
  namespace: newborn-nest
  annotations:
    # AWS ALB Ingress Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # Azure Application Gateway Ingress Controller annotations
    # kubernetes.io/ingress.class: azure/application-gateway
    # SSL/TLS
    alb.ingress.kubernetes.io/certificate-arn: <YOUR_CERTIFICATE_ARN>
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  rules:
  - host: <YOUR_DOMAIN>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
