apiVersion: apps/v1
kind: Deployment
metadata:
  name: newborn-nest-backend
  namespace: newborn-nest
  labels:
    app: newborn-nest
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: newborn-nest
      component: backend
  template:
    metadata:
      labels:
        app: newborn-nest
        component: backend
    spec:
      containers:
      - name: backend
        image: <YOUR_REGISTRY>/newborn-nest-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: newborn-nest-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: newborn-nest-config
              key: PORT
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: newborn-nest-config
              key: CORS_ORIGIN
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: backend-data-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: backend-logs-pvc
